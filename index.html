<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./assets/logo.gif" alt="logo" class="logo-gif">

    <main>
        <label class="label-real">
            Converter <b>de</b>
            <select id="select-real">
                <option value="real">R$ Real brasileiro</option>
            </select>
        </label>

        <label class="label-dolar">Converter <b>para</b>
            <select id="select-dolar">
                <option value="dolar"><b>US$ Dólar americano</b></option>
                <option value="euro"><b>€ Euro</b></option>
                <option value="libra"><b>£ Libra</b></option>
                <option value="bitcoin"><b>₿ Bitcoin</b></option>
            </select>
        </label>

        <label class="valor">
            Valor
            <input type="number" placeholder="R$ 10.000,00" id="input-valor" class="input-currency">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="real">
                <img src="./assets/image copy.png" alt="logo-real" class="logos-moedas">
                <div class="moedas">
                    <p class="paragrafo-moeda">Real</p>
                    <p class="currency-value-to-convert">R$0,00</p>
                </div>
            </div>

            <img src="./assets/image copy 2.png" alt="seta-img" class="seta">

            <div class="dolar">
                <img src="./assets/image copy 3.png" alt="logo-dolar" class="logos-moedas" id="currency-img-dolar">
                <div class="moedas">
                    <p class="paragrafo-moeda" id="currency-name">Dólar</p>
                    <p class="currency-value">US$ 0.0</p>
                </div>

        </section>
        </div>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
